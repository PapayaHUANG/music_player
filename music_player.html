<head>

<body>
<header><h2>Music Player</h2></header>




    <main>
        <div class="snapshot">
            <img id="img" src="/snapshots/漩涡.jpeg" alt="The image of the album" />
        </div>
        <div class="control-pad">
            <button id="previous"><i class="fas fa-step-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
        </div>
    </main>
        <div class="display">
                <h5 id="title">漩涡</h5>  
            
            <div id="progress-container">
            <div id="progress"></div>
        </div>
        </div>
    
        <audio id="music" src="/musics/漩涡.mp3" type="audio/mpeg"></audio>


<footer>
